<!DOCTYPE html>
<title>词频分析</title>
<h1>词频分析</h1>
<a href="{{ url_for('upload_file') }}">文件上传</a> /
<a href="{{ url_for('manage_file') }}">文件管理</a>
<hr>

<p>文档: {{ filename }}</p>
<hr>
<table border="1">
<tr>
<th>单词</th>
<th>频率</th>
</tr>
{% for value in word_counts %}
    <tr>
    <td>{{ value[0] }}</td>
    <td><a href="{{ url_for('mach_word', filename=filename, word=value[0]) }}">{{ value[1] }}</a></td>
    </tr>
{% endfor %}
</table>
<hr>
