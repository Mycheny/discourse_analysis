<!DOCTYPE html>
<html lang="en">
<title>话语分析与Python</title>
<h1>话语分析与Python</h1>
<a href="{{ url_for('upload_file') }}">文件上传</a> /
<a href="{{ url_for('manage_dir') }}">文件管理</a>/
<a href="{{ url_for('manage_search') }}">句子检索</a>
<hr>

<p>文档: {{ filename }}</p>
<hr>
<table border="1">
<tr>
<th>单词</th>
<th>频率</th>
</tr>
{% for value in word_counts %}
    <tr>
    <td>{{ value[0] }}</td>
    <td><a href="{{ url_for('match_word', field_name=field_name, filename=filename, word=value[0]) }}">{{ value[1] }}</a></td>
    </tr>
{% endfor %}
</table>
<hr>
