<!DOCTYPE html>
<title>词频分析</title>
<h1>词频分析</h1>
<a href="{{ url_for('upload_file') }}">文件上传</a> /
<a href="{{ url_for('manage_file') }}">文件管理</a>
<hr>

<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.photo(multiple="multiple")}}
    {% for error in form.photo.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    {{ form.submit }}
</form>

{% if success %}
<br>
<p>上传成功!</p>
{% endif %}
