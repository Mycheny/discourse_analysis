<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <label>所属领域：</label>{{ form.field_name }}<br/>
    <label>选择文件：</label>{{ form.select_field }} <div style="width:200px; height:30px; border:2px solid #b8dcff;margin-top: 10px;">{{ form.photo(multiple="multiple")}}</div><br/>
    {% for error in form.photo.errors %}
        <span style="color: red;">{{ error }}</span>
    {% endfor %}
    <br/>{{ form.submit }}
</form>

{% if success %}
<br>
<p>上传成功!</p>
{% endif %}
